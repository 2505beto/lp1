<!--Escriba un programa que convierta temperaturas de Celsius a Fahrenheit.
[ Formula : c/5 = (f-32)/9 [ Donde c = temperatura en Celsius y f = temperatura en Fahrenheit ] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 3</title>
</head>
<body>
    
</body>
<script>
    var tc = prompt("Ingrese la temperatura en celsius")
    var f = ((tc/5)*9)+32
    document.write("La temperatura en Farenheit es :"+f) 
</script>
</html>
