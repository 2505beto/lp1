12) Escribe un programa que pida una frase y escriba cuántas veces aparecen cada una
de las vocales
-->
<!--<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var text = prompt("Escriba una frase");
    var j;
    var a = 0;
    var e = 0;
    var i = 0;
    var o = 0;
    var u = 0;
    for (j = 0; j < text.length; j++) {
        switch (text[j]) {
            case 'a':
                a++;
                break;
            case 'e':
                e++;
                break;
            case 'i':
                i++;
                break;
            case 'o':
                o++;
                break;
            case 'u':
                u++;
                break;
        }
    }
    document.write("Hay "+a+" vocales 'a'<br>");
    document.write("Hay "+e+" vocales 'e'<br>");
    document.write("Hay "+i+" vocales 'i'<br>");
    document.write("Hay "+o+" vocales 'o'<br>");
    document.write("Hay "+u+" vocales 'u'<br>");
</script>
</html>

16) Escribir un programa que escriba en pantalla los divisores comunes de dos números
dados
-->
<!--<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var n1 = prompt("Escriba un número");
    var n2 = prompt("Escriba otro número");
    var menor;
    var i;
    if (n1 < n2) {
        menor = n1;
    }else{
        menor = n2;
    }
    for (i = 2; i < menor/2 ; i++) {
        if (menor % i == 0) {
            document.write(i,", ");
        }else{
            document.write("No tiene divisores comunes")
        }
    }
</script>
</html>
